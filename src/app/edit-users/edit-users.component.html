<div class="body-users">

    <form novalidate [formGroup]="updateUserForm" (ngSubmit)="updateUser($event)">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Nombre</label>
                <input type="email" class="form-control" placeholder="Nombre" formControlName="name">
            </div>

            <div class="form-group col-md-6">
                <label>Apellido</label>
                <input type="email" class="form-control" placeholder="Apellido" formControlName="lastname">
            </div>

            <div class="form-group col-md-6">
                <label>Edad</label>
                <input type="text" name="" id="" class="form-control" placeholder="Edad" formControlName="age">
            </div>

            <div class="row" style="margin-top: 10px;">
                <button class="btn btn-success col-md-3 float-right" style="margin-left: 10px;">Actualizar</button>
                <button class="btn btn-danger col-md-3 float-right" style="margin-left: 10px;" (click)="goBack()">Cancelar</button>

            </div>
        </div>
    </form>
</div>
